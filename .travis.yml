dist: trusty

env:
  - TAG=latest

jobs:
  include:
    - stage: build
      script:
      - echo "$DOCKER_PASSWORD" | docker login -u craftsource --password-stdin
      - docker build -t craftsource/awscli:$TAG awscli
      - docker build -t craftsource/awsenv:$TAG awsenv
      - docker build -t craftsource/serverless:$TAG serverless
      - docker push craftsource/awscli:$TAG
      - docker push craftsource/awsenv:$TAG
      - docker push craftsource/serverless:$TAG
    - stage: test
      script:
      - docker run --rm craftsource/awscli:$TAG sh
      - docker run --rm craftsource/awsenv:$TAG sh
      - docker run --rm craftsource/serverless:$TAG sh